<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="top">
        <div class="over">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="bottom">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="balance">
          <div class="left"><img src="./images/icon-ethereum.svg" alt="">&nbsp;&nbsp;0.041 ETH</div>
          <div class="right"><img src="./images/icon-clock.svg" alt="">&nbsp;&nbsp;3 days left</div>
        </div>
        <div class="hr"></div>
        <div class="profile-info">
          <div class="img"><img src="./images/image-avatar.png" alt=""></div>&nbsp;&nbsp;Creation of&nbsp;&nbsp;<b>Jules Wyvern</b>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
